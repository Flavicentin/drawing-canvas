<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Desenhando no Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: #000000" class="color active"></div>
        <div data-color="blue" style="background-color: #0000ff" class="color"></div>
        <div data-color="red" style="background-color: #ff0000" class="color"></div>
        <div data-color="green" style="background-color: #008000" class="color"></div>
        <div data-color="yellow" style="background-color: #ffff00" class="color"></div>
        <div data-color="gray" style="background-color: #808080" class="color"></div>
    </div>

    <button class="clear">Limpar Quadro</button>

    <script src="script.js"></script>
</body>
</html>
